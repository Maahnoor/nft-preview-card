<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="container">
            <img id="eq-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div id="overlay">
              <img class="icon" src="images/icon-view.svg">
            </div>
        </div>

        <h1 id="heading">Equilibrium #3429</h1>

        <p id="para1">Our Equilibrium collection promotes balance and calm.</p>

        <div id="info">
          <div id="eth">
          <img src="images/icon-ethereum.svg">
           <span> 0.041 ETH</span>
         </div>
         <div id="time">
           <img src="images/icon-clock.svg">
            <span>3 days left</span>
          </div>
        </div>

        <div id="creation">
          <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
        </div>

    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Maahnoor">Maahnoor</a>.
  </div>
</body>
</html>
